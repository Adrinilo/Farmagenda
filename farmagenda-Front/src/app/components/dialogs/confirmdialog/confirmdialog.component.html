<h2 mat-dialog-title class="uppercase">{{datos.mensaje}}</h2>
<div mat-dialog-content>
    <p *ngIf="datos.medicamento">Medicamento: <span class="capitalize">{{datos.medicamento}}</span></p>
    <p>Paciente: <span class="capitalize">{{datos.paciente}}</span></p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" class="btn-cancel">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" class="btn-delete">Eliminar</button>
</div>
